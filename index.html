<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.7f66fe50.css"></head><body> <form action="http://localhost:8080/api" method="post"> <fieldset class="form__group"> <legend>Personal information</legend> <label class="form__field fix__display"> Surname: <input type="text" name="Surname" autocomplete="off"> </label> <label class="form__field fix__display"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="form__field fix__display"> How old are you? <input type="number" name="age" value="12" min="1" max="100"> </label> <label class="form__field fix__display"> Full date of birth: <input type="date" name="dateOfBirth" placeholder="mm/dd/yyyy" autocomplete="off"> </label> <label class="fix__display"> I accept the term of the agreement <input type="checkbox" name="terms" required> </label> </fieldset> <fieldset class="form__group"> <legend>Registration</legend> <label class="form__field fix__display"> E-mail: <input type="email" name="email" required placeholder="email@example.com"> </label> <label class="fix__display"> Password: <input type="password" name="password" required minlength="5" maxlength="30"> </label> </fieldset> <fieldset class="form__group"> <legend>An interesting fact about you!</legend> <div class="form__field fix__display"> Do you love cats? <label class="Inline__display"> <input type="radio" name="loveCats"> Yes </label> <label class="Inline__display"> <input type="radio" name="loveCats"> No </label> </div> <label class="fix__display form__field"> What is your favorite color? <input type="color" name="color" value="#000"> </label> <label class="fix__display form__field"> What time do you go to bed? <input type="time" name="time"> </label> <label class="fix__display form__field"> What are your favorite brand of cars? <select name="brandOfCars" multiple> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </label> <label class="fix__display form__field"> How do you rate our work? <input type="range" name="rate" value="0"> </label> </fieldset> <fieldset class="form__group"> <legend>Additional info:</legend> <label class="fix__display form__field"> Comments: <textarea name="comments"></textarea> </label> <label class="fix__display"> Would you recommend us? <select name="wouldYouRecommend"> <option>Yes</option> <option>No</option> </select> </label> </fieldset> <label class="fix__display"> <input type="submit"> </label> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
